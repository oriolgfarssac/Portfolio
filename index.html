<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ofarssac</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="home-section__home | scroll-target" id="home">

        <div class="c-header">
            <div class="c-header__wrapper">
                <div class="c-header__item">
                    <a href="#home">home</a>
                </div>
    
                <div class="c-header__item">
                    <a href="#projects">projects</a>
                </div>
    
                <div class="c-header__item">
                    <a href="#services">services</a>
                </div>
    
                <div class="c-header__item">
                    <a href="#contact">contact</a>
                </div>
            </div>
        </div>

        <div class="c-text">
            <div class="c-text__wrapper-icon">
                <img class="c-text__icon" src="./img/💻.png" alt="">
            </div>

            <h1 class="c-text__title">
                welcome
            </h1>

            <p class="c-text__subtitle"> 
                looking for a developer here?
            </p>
        </div>

    </div>

    <div class="home-section__projects | scroll-target" id="projects">

        <div class="c-text">
            <div class="c-text__wrapper-icon">
                <a class="c-text__link" onclick="openProjects()">
                    
                    <img class="c-text__icon" src="./img/🧠.png" alt="">

                </a>
            </div>

            <h1 class="c-text__title">
                projects
            </h1>

            <p class="c-text__subtitle"> 
                want to see some projects?
            </p>
        </div>

        <div class="c-projects">

            <div class="c-projects__wrapper">

                <div class="c-projects__close">
                    <a onclick="closeProjects()">+</a>
                </div>
    
                <div class="c-projects__project">
                </div>

            </div>


        </div>

    </div>

    <div class="home-section__services scroll-target" id="services">

        <div class="c-text">
            <div class="c-text__wrapper-icon">
                <a class="c-text__link" onclick="openServices()">
                    
                    <img class="c-text__icon" src="./img/🛠️.png" alt="">

                </a>
            </div>

            <h1 class="c-text__title">
                services
            </h1>

            <p class="c-text__subtitle"> 
                need some services?
            </p>
        </div>

        <div class="c-services">

            <div class="c-services__wrapper">

                <div class="c-services__close">
                    <a onclick="closeServices()">+</a>
                </div>
    
                <div class="c-services__project">
                </div>

            </div>


        </div>

    </div>

    <div class="home-section__contact scroll-target" id="contact">

        <div class="c-text">
            <div class="c-text__wrapper-icon">
                <a class="c-text__link" onclick="openEmail()">
                    
                    <img class="c-text__icon" src="./img/📨.png" alt="">

                </a>
            </div>

            <h1 class="c-text__title">
                contact
            </h1>

            <p class="c-text__subtitle"> 
                want to get in touch?
            </p>
        </div>

    </div>

<script src="./main.js"></script>
</body>
</html>
